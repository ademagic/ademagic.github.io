---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post post-summary">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <p>{{ post.content | truncatewords:80 | strip_html }}</p>
    <div class="post-actions">
      <a href="{{ post.url }}">
        Keep reading
      </a>
    </div>
  </div>
  {% endfor %}
</div>
